extends: default
rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  indentation:
    spaces: 2
    indent-sequences: consistent
  line-length: disable
  new-line-at-end-of-file: disable
  truthy: disable
  document-start: false
  comments:
    min-spaces-from-content: 1

yaml-files:
  - "*.yaml"
  - "*.yml"

ignore:
  - "**/vendor/**"
  - ".cache"
  - _artifacts
  - config/crd/**/*.yaml
  - config/rbac/**/*.yaml
  - config/webhook/**/*.yaml
  - test/infrastructure/**/config/webhook/**/*.yaml
  - test/infrastructure/**/config/crd/**/*.yaml
  - test/infrastructure/**/config/rbac/**/*.yaml
  - test/releases/**
  - test/cluster-stacks/**
