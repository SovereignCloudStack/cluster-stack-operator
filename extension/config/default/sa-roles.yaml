apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-runtime-sdk-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-runtime-sdk-role
rules:
  - apiGroups:
      - cluster.x-k8s.io
    resources:
      - clusters
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - clusterstack.x-k8s.io
    resources:
      - clusteraddons
    verbs:
      - get
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-runtime-sdk-role-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: test-runtime-sdk-role
subjects:
  - kind: ServiceAccount
    name: test-runtime-sdk-sa
    namespace: default
