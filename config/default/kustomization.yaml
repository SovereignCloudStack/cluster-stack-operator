namespace: cso-system

namePrefix: cso-

commonLabels:
  cluster.x-k8s.io/provider: "cluster-stack-operator"

resources:
  - ../crd
  - ../rbac
  - ../manager
  - ../webhook
  - ../hookserver
  - ../certmanager

patchesStrategicMerge:
  - manager_config_patch.yaml
  - manager_webhook_patch.yaml
  - manager_hookserver_patch.yaml
  - webhookcainjection_patch.yaml
  - manager_pull_policy.yaml
vars:
  - name: CERTIFICATE_NAMESPACE # namespace of the certificate CR
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: serving-cert # this name should match the one in certificate.yaml
    fieldref:
      fieldpath: metadata.namespace
  - name: HOOK_SERVER_CERTIFICATE_NAMESPACE  # namespace of the certificate CR
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: hook-server-serving-cert  # this name should match the one in certificate.yaml
    fieldref:
      fieldpath: metadata.namespace
  - name: CERTIFICATE_NAME
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: serving-cert # this name should match the one in certificate.yaml
  - name: HOOK_SERVER_CERTIFICATE_NAME
    objref:
      kind: Certificate
      group: cert-manager.io
      version: v1
      name: hook-server-serving-cert  # this name should match the one in certificate.yaml
  - name: SERVICE_NAMESPACE # namespace of the service
    objref:
      kind: Service
      version: v1
      name: webhook-service
    fieldref:
      fieldpath: metadata.namespace
  - name: HOOK_SERVER_SERVICE_NAMESPACE  # namespace of the service
    objref:
      kind: Service
      version: v1
      name: hook-server-svc
    fieldref:
      fieldpath: metadata.namespace
  - name: SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: webhook-service
  - name: HOOK_SERVER_SERVICE_NAME
    objref:
      kind: Service
      version: v1
      name: hook-server-svc
