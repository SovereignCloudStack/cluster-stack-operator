namespace: cso-system

namePrefix: cso-


resources:
- ../crd
- ../rbac
- ../manager
- ../webhook
- ../certmanager

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    cluster.x-k8s.io/provider: cluster-stack-operator
patches:
- path: manager_config_patch.yaml
- path: manager_webhook_patch.yaml
- path: webhookcainjection_patch.yaml
- path: manager_pull_policy.yaml
replacements:
- source:
    fieldPath: metadata.namespace
    kind: Certificate
    name: serving-cert
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: /
    select: {}
- source:
    kind: Certificate
    name: serving-cert
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: /
      index: 1
    select: {}
- source:
    fieldPath: metadata.namespace
    kind: Service
    name: webhook-service
  targets:
  - fieldPaths:
    - |-
      spec.# $(SERVICE_NAME) and $(SERVICE_NAMESPACE) will be substituted by kustomize
      dnsNames.0
    options:
      delimiter: .
      index: 1
    select:
      group: cert-manager.io
      kind: Certificate
      name: serving-cert
      namespace: system
      version: v1
  - fieldPaths:
    - |-
      spec.# $(SERVICE_NAME) and $(SERVICE_NAMESPACE) will be substituted by kustomize
      dnsNames.1
    options:
      delimiter: .
      index: 1
    select:
      group: cert-manager.io
      kind: Certificate
      name: serving-cert
      namespace: system
      version: v1
- source:
    kind: Service
    name: webhook-service
  targets:
  - fieldPaths:
    - |-
      spec.# $(SERVICE_NAME) and SERVICE_NAMESPACE will be substituted by kustomize
      dnsNames.0
    options:
      delimiter: .
    select:
      group: cert-manager.io
      kind: Certificate
      name: serving-cert
      namespace: system
      version: v1
  - fieldPaths:
    - |-
      spec.# $(SERVICE_NAME) and SERVICE_NAMESPACE will be substituted by kustomize
      dnsNames.1
    options:
      delimiter: .
    select:
      group: cert-manager.io
      kind: Certificate
      name: serving-cert
      namespace: system
      version: v1
